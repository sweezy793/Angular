
<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length" >
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to add ?</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life Goals..."[(ngModel)]="goalText">
      <br><span>{{goalText}}</span>
      <input type="submit" class="btn" [value]="btnText"(click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i=index" (click)="removeItem(i)"> 
      {{goal}} <!--here interpolation must be same as ____ of goals -->
    </p>
  </div>
</div>
